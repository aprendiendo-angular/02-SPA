<div class="card">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre | uppercase }}</h5>
        <p class="card-text">{{ heroe.bio | slice:0:100 }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
    </div>
    <div class="card-footer">
        <a [routerLink]="['/heroe/detalle/', heroe.id]" class="btn btn-outline-primary btn-block">Ver mas...</a>
    </div>
</div>
